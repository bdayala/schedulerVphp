<!doctype html>
<html lang="en">
  <head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <!-- Registration form -->
        <form>
          <!-- Company name -->
            <div class="form-row">            
            <div class="form-group col-sm-12">
                <label for="inputAddress" class="col-sm-2">Company Name</label>
                <div class="col-10">
                <input type="text" class="form-control" id="company-name" placeholder="Scheduler Inc." required>
                </div>
            </div>
            </div>
            <!-- Email -->
            <div class="form-row">
            <div class="form-group col-sm-12">
              <label for="example-email-input" class="col-form-label col-sm-2">Email</label>
              <div class="col-sm-12">
                <input class="form-control" type="email" value="jonhdoe@doe.com" id="example-email-input" required>
              </div>
            </div>
            </div>
            <div class="form-row">
            <div class="form-group col-sm-12">
              <label for="inputPassword4 col-sm-2">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
            </div>
            </div>
          <!-- Address -->
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
          </div>
          <!-- City -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" required>
            </div>
            <!-- State -->
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <!--- Zip code -->
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" name="zip-code" id="inputZip" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" name="register">Register</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
